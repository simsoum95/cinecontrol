<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CinéControl</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">◉</span>
                <span class="logo-text">CinéControl</span>
            </div>
            <div class="status">
                <span class="status-dot online"></span>
                <span class="status-text">Système prêt</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Quick Actions - Scenarios -->
            <section class="scenarios-section">
                <h2 class="section-title">Que voulez-vous faire ?</h2>
                
                <div class="scenarios-grid">
                    <!-- Netflix -->
                    <button class="scenario-card" data-scenario="netflix">
                        <div class="scenario-icon netflix">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M5.398 0v.006c3.028 8.556 5.37 15.175 8.348 23.596 2.344.058 4.85.398 4.854.398-2.8-7.924-5.923-16.747-8.487-24zm8.489 0v9.63L18.6 22.951c-.043-7.86-.004-15.913.002-22.95zM5.398 1.05V24c1.873-.225 2.81-.312 4.715-.398v-9.22z"/>
                            </svg>
                        </div>
                        <span class="scenario-label">Netflix</span>
                        <span class="scenario-desc">Film & Séries</span>
                    </button>

                    <!-- Plex -->
                    <button class="scenario-card" data-scenario="plex">
                        <div class="scenario-icon plex">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M11.643 0H4.68l7.679 12L4.68 24h6.963l7.677-12z"/>
                            </svg>
                        </div>
                        <span class="scenario-label">Plex</span>
                        <span class="scenario-desc">Médiathèque</span>
                    </button>

                    <!-- FreeTV -->
                    <button class="scenario-card" data-scenario="freetv">
                        <div class="scenario-icon freetv">
                            <span class="freetv-logo">f</span>
                        </div>
                        <span class="scenario-label">FreeTV</span>
                        <span class="scenario-desc">TV en direct</span>
                    </button>

                    <!-- Apple TV -->
                    <button class="scenario-card" data-scenario="appletv">
                        <div class="scenario-icon appletv">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                            </svg>
                        </div>
                        <span class="scenario-label">Apple TV+</span>
                        <span class="scenario-desc">Streaming Apple</span>
                    </button>

                    <!-- PlayStation 5 -->
                    <button class="scenario-card" data-scenario="ps5">
                        <div class="scenario-icon ps5">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M8.985 2.596v17.548l3.915 1.261V6.688c0-.69.304-1.151.794-.991.636.181.76.814.76 1.505v5.876c2.441 1.193 4.362-.002 4.362-3.153 0-3.237-1.126-4.675-4.438-5.827-1.307-.448-3.728-1.186-5.393-1.502zm4.656 16.242l6.296-2.275c.715-.258.826-.625.246-.818-.586-.192-1.637-.139-2.357.123l-4.205 1.5v-2.385l.24-.085s1.201-.42 2.913-.615c1.696-.18 3.785.03 5.437.661 1.848.601 2.04 1.472 1.576 2.072-.465.6-1.622 1.065-1.622 1.065l-8.524 3.083v-2.326zm-9.846 2.076c-1.91-.493-2.213-1.545-1.353-2.117.8-.502 2.14-.894 2.14-.894l5.534-1.988v2.354l-3.978 1.44c-.715.252-.826.625-.247.816.586.191 1.637.139 2.358-.123l1.867-.682v2.107c-.085.015-.18.03-.274.042-1.908.283-3.912.058-6.047-.955z"/>
                            </svg>
                        </div>
                        <span class="scenario-label">PlayStation 5</span>
                        <span class="scenario-desc">Gaming</span>
                    </button>

                    <!-- SHIELD -->
                    <button class="scenario-card" data-scenario="shield">
                        <div class="scenario-icon shield">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12.002 0C8.155 2.276 5.094 2.09.847 2.092v.002c0 7.153.03 11.088 2.434 14.818 1.095 1.695 3.023 3.477 4.761 4.871L12 24l3.96-2.217c1.738-1.394 3.665-3.176 4.76-4.871 2.404-3.73 2.433-7.665 2.433-14.818C18.908 2.09 15.847 2.276 12.002 0zm.053 4.25l5.445 2.992v5.933L12.055 16.1 6.5 13.175V7.242l5.555-2.992z"/>
                            </svg>
                        </div>
                        <span class="scenario-label">Shield TV</span>
                        <span class="scenario-desc">Android TV</span>
                    </button>

                    <!-- Tout éteindre -->
                    <button class="scenario-card power-off" data-scenario="poweroff">
                        <div class="scenario-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18.36 6.64a9 9 0 1 1-12.73 0"/>
                                <line x1="12" y1="2" x2="12" y2="12"/>
                            </svg>
                        </div>
                        <span class="scenario-label">Tout éteindre</span>
                        <span class="scenario-desc">Arrêt complet</span>
                    </button>
                </div>
            </section>

            <!-- Quick Volume Control -->
            <section class="volume-section">
                <div class="volume-control">
                    <button class="volume-btn" id="volume-down">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                            <line x1="23" y1="9" x2="17" y2="15"/>
                            <line x1="17" y1="9" x2="23" y2="15"/>
                        </svg>
                    </button>
                    <div class="volume-bar">
                        <div class="volume-level" id="volume-level"></div>
                        <span class="volume-value" id="volume-value">45%</span>
                    </div>
                    <button class="volume-btn" id="volume-up">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
                            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
                        </svg>
                    </button>
                </div>
            </section>
        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p class="loading-text" id="loading-text">Préparation en cours...</p>
                <div class="loading-steps" id="loading-steps"></div>
            </div>
        </div>

        <!-- Success Overlay -->
        <div class="success-overlay" id="success-overlay">
            <div class="success-content">
                <div class="success-icon">✓</div>
                <p class="success-text" id="success-text">C'est prêt !</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
